<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>All Users</h2>
<ul th:each="user : ${users}">
  <li>
    <span th:text="${user.firstName}"></span>
    <form th:action="@{'/friends/send/' + ${user.id}}" method="post">
      <button>Send Request</button>
    </form>
  </li>
</ul>


</body>
</html>
