<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- fragments/user-details.html -->
<!-- fragments/user-details.html -->
<div th:fragment="userDetailsFragment(user)">
  <div class="flex flex-col items-center mb-8">
    <!-- User Avatar with first letter of username -->
    <div class="w-16 h-16 rounded-full bg-gradient-to-r from-orange-400 to-pink-400 flex items-center justify-center text-white text-xl font-bold shadow-md"
         th:text="${User.username.substring(0, 1).toUpperCase()}">
      U
    </div>

    <!-- Username -->
    <h3 class="mt-2 text-lg font-semibold text-gray-800" th:text="${user.username}">
      Username
    </h3>

    <!-- Email -->
    <p class="text-sm text-gray-500" th:text="'@' + ${user.email}">
      @email
    </p>
  </div>
</div>
